<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- header -->
        <header id="header" class="w-100 p-2 bg-info bg-gradient">
            <h1>Weather Dashboard</h1>
        </header>
        <!-- container to separate search-and-history-container and center-container -->
        <main class=" container row">
            <!-- defines container for search bar and list-group to display previous searches -->
            <aside id="search-and-history-container" class="col-3 p-4">
                <!-- search bar -->
                <form>
                    <label for="search-cities" class="form-label"><h3>Search for a City:</h3></label>
                    <input type="search" name="search-cities" class="form-control" id="search-cities">
                    <button type="submit" class="btn btn-info mt-1" id="search-button">Search</button>
                </form>
                <!-- display search history -->
                <ul id="search-history" class="list-group list-group-flush mt-3"><small class=" text-muted">History</small>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-light">Current Search</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-light">Previous search</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-light">Another search</a>
                </ul>
            </aside>

            <!-- container for the current-day weather display and 5-day forecast -->
            <section id="center-container" class="col-9">
                <!-- section that contains the current weather conditions -->
                <div id="current-weather" class="card mt-2 mb-4">
                    <h5 class="card-header">City Name</h5>
                    <div class="card-body">
                        <h5 class="card-title">Its [sunny, raining, foggy] right now in [City Name]</h5>
                        <div id="current-conditions">
                            <p id="current-temp" class="card-text">Temp:</p>
                            <p id="current-wind" class="card-text">Wind:</p>
                            <p id="current-humidity" class="card-text">Humidity:</p>
                        </div>
                        <p class="card-text text-end"><small class="text-muted">Last updated #m.</small></p>
                    </div>
                </div>
                <!-- section that contains 5-day forecast -->
                <div id="five-day-forecast" class="d-block card-group">
                    <h3>5-Day Forecast</h3>
                    <!-- this card will be copied 4 more times to produce a 5-day forecast -->
                    <!-- <div id="div-container "class="card m-2">
                        <div id="card-body" class="card-body">
                            <h5 id="card-title" class="card-title">Tomorrow</h5>
                            <div id="predicted-conditions">
                                <p id="predicted-temp" class="card-text">Temp:</p>
                                <p id="predicted-wind" class="card-text">Wind:</p>
                                <p id="predicted-humidity" class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div> -->
        
                </div>
            </section>
        </main>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/javascript/script.js"></script>
</html>
